<!doctype html>
<html th:fragment="layout (template, menu)">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no, address=no" />

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

  <title>Sample Contacts</title>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
  <link rel="stylesheet" th:href="@{/resources/css/bootstrap-pulse.css}" />
</head>

<body>
  <div class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" role="navigation">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Contacts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main-navbar" style>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">

          <li th:fragment="menuItem (link,active,title,text)" th:class="nav-item">
            <a th:class="${active==menu ? 'nav-link active' : 'nav-link'}" th:href="@{__${link}__}" th:title="${title}">
              <span th:class="fa" class="fa fa-home"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav me-auto">

          <li th:replace="~{::menuItem ('/contacts/listAll','listcontacts','List','List Contacts')}">
            <span class="fa fa-th-list" aria-hidden="true"></span>
            <span>List Contacts</span>
          </li>

          <li th:replace="~{::menuItem ('/contacts/new','addcontact','Add','New Contact')}">
            <span class="fa fa-plus" aria-hidden="true"></span>
            <span>Add Contact</span>
          </li>

          <li th:replace="~{::menuItem ('/contacts/find','search','Search','Search Contacts')}">
            <span class="fa fa-search" aria-hidden="true"></span>
            <span>Search Contacts</span>
          </li>

          <!-- <li th:replace="~{::menuItem ('/notfound','notfound','call a path that does not exist to see how it is handled','Not Found Error')}">
            <span class="fa exclamation-triangle" aria-hidden="true"></span>
            <span>Error</span>
          </li> -->

          <!-- <li th:replace="~{::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','Exception')}">
            <span class="fa exclamation-triangle" aria-hidden="true"></span>
            <span>Error</span>
          </li> -->

        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="container xd-container">

      <th:block th:insert="${template}" />

      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img src="../static/images/PinwheelFlower.svg" th:src="@{/resources/images/PinwheelFlower.svg}" alt="Pinwheel Flower image" class="logo">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
