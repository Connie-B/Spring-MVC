# application.properties for running local
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.schema=classpath:schema-dev.sql
# spring.datasource.data=classpath:data-dev.sql

# Defer the initialization of our data source.  Allow Hibernate to create the tables. 
# spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

